<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style>
        .bg-1 { 
            background-color: #1abc9c; /* Green */
            color: #ffffff;
        }
    </style>
</head>

<script>
    function computeBMI() {
        var weight = Number(document.getElementById("weight").value);
        var height = Number(document.getElementById("height").value);    

        //perform calculation
        var BMI = Math.round(weight / Math.pow(height, 2) * 10000);

        //Display result of calculation
        document.getElementById("output").innerText= Math.round(BMI * 100) / 100;
        var output = Math.round(BMI * 100) / 100
        if(output < 18.5) {
            document.getElementById("comment").innerText = "Eat more, you are underweight !";
        }
        else if (output>=18.5 && output<=25) {
            document.getElementById("comment").innerText = "Congrats, you are normal";
        }
        else if (output>=25 && output<=30) {
            document.getElementById("comment").innerText = "O V E R W E I G H T";
        }
        else {
            document.getElementById("comment").innerText = "Cut down on the burgers, you are obese";
        }
    }
</script>

<body>
    <style>
        body {
            margin: 70px;
            background-color: cornsilk;
        }
    </style>
    <div class= "container-fluid .bg-1 text-center"></div>
    <h1 class = "display-4 text-xenter">BMI Calculator</h1>
    <h3>check if you're healthy </h3>
    &nbsp;
    <div class = "container-fluid">
        </div>
            <form>
                <div class = "form-group">
                <input type = "text" id="weight" class="form-control" placeholder="enter weight in kg">
        </div>
        <div class = "container">
            </div>
                <form>
                    <div class = "form-group">
                    <input type = "text" id="height" class="form-control"  placeholder="enter height in cm">
            </div>
                </form>
        <input type = "submit" value = "calculate" onclick="computeBMI();">
        &nbsp;
        <h5>Your BMI is : <span id = "output"></span></h5>
        <h5>This means : <span id = "comment"></span></h5>
</body>
</html>
